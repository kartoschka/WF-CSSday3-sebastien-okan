<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Transition</title>

  <style>
    a {
      font-family: monospace;
      text-decoration: none;
      color: darkgreen;
      transition: letter-spacing 2s, background-color 2s;
    }

    a:hover {
      letter-spacing: 0.1em;
      color: black;
      background-color: lightblue;
    }

    a:hover:before {
      content: '[[[';
    }

    a:hover:after {
      content: ']]]';
    }

  </style>

</head>
<body>

  <h2>Entwickler-Resourcen</h2>
  <ul>
    <li><a href="http://www.google.com">Google</a></li>
    <li><a href="http://www.stackoverflow.com">Stack Overflow</a></li>
    <li><a href="http://caniuse.com">CanIUse.com</a></li>
    <li><a href="https://www.w3schools.com/">W3Schools.com</a></li>

  </ul>


</body>
</html>
